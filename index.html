<!DOCTYPE HTML>
<!--
	Covid'19 Patient Form is built by NPS (Network of Professional Social Workers in India)
	This form aim at collecting details of covid patients for bed allocation and routing 
	Developer: Revathi Shanmugam
-->
<html>
	<head>
		<title>Covid'19 Bed Request Form - NPS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Section -->
					<section>
						<header>
							<img src= "images\NPSCropped.png" alt="nps_logo"> 
							<br>
							<br>
							<h1>COVID BED REQUEST FORM</h1>
							<h2>NPS Covid'19 Volunteering team will do our best to help you find verified information on bed availability</h2>
						</header>
						<div class="content">
							<h1>Patient Details</h1> 
							<br>
							<form action = "POST" data-netlify="true">
								<div class="fields">
									<div class="field">
										<label for="requirement">Requirement</label>
										<select id="requirement" name="requirement">
											<option default>Select your option</option>
											<option value="Oxygen (O2) Bed">Oxygen (O2) Bed</option>
											<option value="ICU">ICU</option> 
											<option value="Ventilator Bed">Ventilator Bed</option>
											<option value="Non-Oxygen (Normal) Bed">Non-Oxygen (Normal) Bed</option>
											<option value="Any Bed">Any of the above</option>
										</select>
									</div>
									<div class="field">
										<label for="patientname">Patient Name</label>
										<input type="text" name="patientname" id="patientname" placeholder="Patient Name"/>
									</div>
									<div class="field">
										<label for="patientage">Patient Age</label>
										<input type="text" name="patientage" id="patientage" placeholder="Patient Age" />
									</div>
									<div class="field">
										<label for="patientphone">Patient Phone Number</label>
										<input type="text" name="patientphone" id="patientphone" placeholder="Patient Phone Number" />
									</div>
									<div class="field">
										<label for="location">Location (District/Area)</label>
										<input type="text" name="location" id="location" placeholder="Patient Location" />
									</div>
									<div class="field">
										<label for="SP02">SPO2 Level (%)</label>
										<input type="text" name="SP02" id="SPO2" placeholder="SPO2" />
									</div>
									<div class="field">
										<label for="CTSev">CT Severity (Please mention if it's out of 40 or 25)</label>
										<input type="text" name="CTSev" id="CTSev" placeholder="xx/yy" />
									</div>
									<div class="field">
										<label for="hospital">Preferred Hospital</label>
										<select id="hospital" name="hospital">
											<option default>Select your option</option>
											<option value="Government Hospital">Government Hospital</option>
											<option value="Private Hospital">Private Hospital</option>
											<option value="Any (Govt/Private)">Any of the above</option>
										</select>
									</div>
									<div class="field">
										<label for="attendername">Attender's Name</label>
										<input type="text" name="attendername" id="attendername" placeholder="Attender's Name" />
									</div>
									<div class="field">
										<label for="attenderphone">Attender's Phone Number</label>
										<input type="text" name="attenderphone" id="attenderphone" placeholder="Attender's Phone Number" />
									</div>
									<div class="field">
										<label for="ctreport">CT Report File (Optional)</label>
										<input type="file" name="ctreport" id="ctreport" placeholder="Upload" rows="7" />
									</div>
									<div class="field"></div>
									<div class="field"></div>
									<button onclick="share()" class="mobileShow"> Share Via WhatsApp </button>   
									<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">   
									</script>   
									
									<script>   
									// User-defined function to share some message on WhatsApp   
									function share() {   
										// collect the user input   
									var requirement = $("select[name=requirement]").val(); 
									var patientname = $("input[name=patientname]").val(); 
									var patientage = $("input[name=patientage]").val(); 
									var patientphone = $("input[name=patientphone]").val(); 
									var location = $("input[name=location]").val(); 
									var SP02 = $("input[name=SP02]").val(); 
									var CTSev = $("input[name=CTSev]").val(); 
									var hospital = $("select[name=hospital]").val(); 
									var attendername = $("input[name=attendername]").val(); 
									var attenderphone = $("input[name=attenderphone]").val();
									
										window.open("whatsapp://send?text=1) Requirement: "+ requirement + "%0A" +
										"2) Patient Name: "+ patientname + "%0A" +	
										"3) Patient Age: "+ patientage + " years" + "%0A" +
										"4) Patient Phone Number: "+ patientphone + "%0A" +	
										"5) Location: "+ location + "%0A" +
										"6) SPO2 Level: "+ SP02 + "%" + "%0A" +	
										"7) CT Severity: "+ CTSev + "%0A" +
										"8) Preferred Hospital: "+hospital + "%0A" +
										"9) Attender's Name: "+attendername + "%0A" +
										"10) Attender's Phone Number: "+ attenderphone , '_blank');   
									}   
									</script>   
								</div>
							</form>
						</div>
					</section>

				<!-- Copyright -->
					<div class="copyright">&copy; NPS. All rights reserved</a>.</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
